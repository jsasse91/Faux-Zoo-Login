<!-- Using boiler plate provided by CRA(create-react-app) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- update name and content to match my page-->
    <meta
      name="Jakes Zoo" 
      content="Psuedo Zoo web login page for Week 13"
    />
    <!-- Link to the app.css stylesheet, used only for the image below, rest of the page is styled by what I'm about to pull in -->
    <link rel="stylesheet" href="./App.css">
    <!-- Speak of the devil, he's pulling in bootstrap... again -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Give the page a title -->
    <title>Jakes Zoo</title>
  </head>
  <!-- Use that bootstrap to pull in a gray background and apply to the page -->
  <body class="bg-secondary">
    <!-- I did not touch this, honestly I'm not sure what it's for but React had it and I don't want to break something erroneously  -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- This is how React swaps stuff out, this is specifically linked to index.js -->
    <div id="root"></div>
    <!-- Using a stock Zebra image to use -->
    <img src="./zebra.jpeg" alt="two zebras">
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- Also used to pull in bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
